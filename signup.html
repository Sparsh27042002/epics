<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="row signup-box shadow-lg">
            <!-- Left side -->
            <div class="col-md-6 bg-primary text-white text-center p-4 d-flex flex-column justify-content-center">
                <h2 class="mb-3">Be Verified</h2>
                <p>Join experienced designers on this platform.</p>
            </div>

            <!-- Right side -->
            <div class="col-md-6 bg-white p-4">
                <h3 class="mb-3">Hello, Again</h3>
                <p class="mb-4">We are happy to have you back.</p>
                
                <!-- Signup Form -->
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email address">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>

                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember Me
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>

                    <button type="button" class="btn btn-light w-100 mb-3">
                        <img src="google-icon.png" class="me-2" alt="Google Icon" width="20"> Sign up with Google
                    </button>

                    <div class="text-center">
                        Already have an account? <a href="login bootstrap.html" class="text-primary">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
